<html>
<head>
  <title>Food Trends</title>
  <meta name="description" content="Trends of Food Over Time">
  <meta name="author" content="Liz Berg">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script>
    update_graph = function() {
      food = $('#ingredient').val()
      img_tag1 = '<img src="/fig1/' + food + '">'
      $('div#graph1').html(img_tag1)
      img_tag2 = '<img src="/fig2/' + food + '">'
      $('div#graph2').html(img_tag2)

      pairs_tag = '<src="/recommend/' + food + '">'
      $.post({
        url: "/recommend/" + food,
        data: JSON.stringify(food),
        success: function(pairings){
          $(".hidden").css("display","inline").html("Pairs are" + pairings[0]);
        }
      });
    }
  </script>
  <style>
    .hidden {
        display: none;
      }
  </style>
</head>

<body>

  <h1>Trending Foods</h1>

  <h3>Type an ingredient below to see its use in recipes over the years. </h3>
  <input type="text" id="ingredient">
  <button onClick="update_graph()">Submit</button>

  <hr />
    {% block content %}{% endblock %}
  <div id="graph1"></div>
  <div id="graph2"></div>
  <div id="pairs">Placeholder</div>
  <p><span class="hidden">Placeholder</span></p>

</body>
</html>
