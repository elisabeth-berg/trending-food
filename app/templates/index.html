<html>
<head>
  <title>Food Trends</title>
  <meta name="description" content="Trends of Food Over Time">
  <meta name="author" content="Liz Berg">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script>
    update_graph = function() {
      food = $('#ingredient').val()
      img_tag1 = '<img src="/fig1/' + food + '">'
      $('div#graph1').html(img_tag1)
      img_tag2 = '<img src="/fig2/' + food + '">'
      $('div#graph2').html(img_tag2)
      $(".hidden").css("display","inline")
      $.getJSON("/recommend/" + food, function( data ) {
        var items = [];
        $.each( data, function( key, val ) {
          items.push( "<li id='" + key + "'>" + val + "</li>" );
        });

        $( "<ul/>", {
          class: "my-new-list",
          html: items.join( "" )
        }).appendTo( "body" );
      });
    }
  </script>
  <style>
    .hidden {
      display: none;
    }
  </style>
</head>

<body>

  <h1>Trending Foods</h1>

  <h3>Type an ingredient below to see its use in recipes over the years. </h3>
  <input type="text" id="ingredient">
  <button onClick="update_graph()">Submit</button>

  <hr />
    {% block content %}{% endblock %}
  <div id="graph1"></div>
  <div id="graph2"></div>
  <p><span class="hidden">For cooking inspiration, try:</span></p>

</body>
</html>
